backend:
  name: git-gateway
  branch: main # or master, depending on your default branch name

publish_mode: editorial_workflow

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "articles" # A unique identifier for this collection
    label: "Articles" # The name that will appear in the CMS UI
    folder: "articles" # The folder where article files will be stored, relative to your site root
    create: true # Allow users to create new articles
    slug: "{{slug}}" # Auto-generate slugs from the title
    fields: # The fields for your articles
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      - {label: "Author", name: "author", widget: "string", required: false}
